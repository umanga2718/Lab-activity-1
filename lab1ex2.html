<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
</head>
<body>
	<u>Text content</u>
	<h1>Heading 1: Example on unordered List </h1>
	<ul>
		<li>Sportstar</li>
		<li>Business week</li>
		<li>Time</li>
	</ul>
	<h2>Heading 2: Example On Ordered List</h2>
	<ol type="I" start="1">
		<li>Sportstar</li>
		<li>Business week</li>
		<li>Time</li>
	</ol>
	<h3>Heading 3: Example On Definition List</h3>
	<dl>
		<dt>Sports Magazine</dt>
		<dd>Sportstar</dd>
		<dt>Business Magazine</dt>
		<dd>Business Week</dd>
		
	</dl>
	


</body>
</html>
